<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale=1">
  <title>{{ songs["Song-Title"] }}</title>
  <link rel="stylesheet" href="{{ font_url }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>

<div id=container>

  <h1>{{ songs["Song-Title"] }}</h1>
  <img id="all_images" src="{{ url_for('static', filename='images/' + songs['Image']) }}">

  <p>Song title: {{ songs["Song-Title"] }}</p>
  <p>Artist Name: {{ songs["Artist-Name"] }}</p>
  <p>Genre: {{ songs["Genre"] }}</p>
  <p>Album Name: {{ songs["Album-Name"] }}</p>
  <p>Memorable Lyrics: {{ songs["Memorable-Lyrics"] }}</p>

  <p><a href="{{ songs['Full-lyrics'] }}" target="_blank">All Lyrics</a></p>
  <p><a href="{{ songs['Image-Citation'] }}" target="_blank">Image Credit</a></p>
  <p><a href="{{ url_for('index') }}">Return to a different mood</a></p>



</div>
</body>
</html>
